<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="FName" >First Name -</label>  <input type="text" id="FName" placeholder="Enter your First Name" value="Ritik" maxlength="10" minlength="0" required>
    <label for="LName">Last Name -</label> <input type="text" id="LName" placeholder="Enter your Last Name" value="Jat" maxlength="5" minlength="0" required>
   <br><br>
    <label for="email">Email -</label>
    <input type="email" id="email" placeholder="Enter your Email"  maxlength="50" minlength="1" value="ritik@gmail.com" readonly>
     
    <label for="password">password</label>
    <input type="password" id="password" placeholder="Enter password" maxlength="11" minlength="1" required>
 <br><br>
    <label for="date">Date -</label>
    <input type="date" id="date"  max="2025-07-30" min="2005-01-01" required >
<br><br>
    <label for="file">File -</label>
    <input type="file" id="file" required>
    <br><br>
    <label for="age">Age - </label>
    <input type="number" id="age" max="110" min="18" placeholder="18" required>
    <br><br>
    <label for="search">search - </label>
    <input type="search" id="search" placeholder="search here">
   <br><br>
    <input type="submit" value="submit" id="submit">
    <input type="reset" name="reset" id="reset">
</form>
       
</body>
</html>
